<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_name=person"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    <p id="announcement">Lets' play! select an option to start the game</p>  
    <div class="row">
        <button class="selection-button">
            <span class="button-text">Rock</span>
            <span class="emoji">🪨</span>
        </button> 
        <button class="selection-button">
            <span class="button-text">Paper</span>
            <span class="emoji">🧻</span>
        </button> 
        <button class="selection-button">
            <span class="button-text">Scissors</span>
            <span class="emoji">✂️</span>
        </button> 
    </div>

    <h2>Score</h2>
    <div class="row"> 
        <div class="score-card">
            <p class="button-text">You</p>
            <div>
                <i class="material-symbols-outlined">person</i>
                <p class="big-score" id="playerscore">0</p>
            </div>
        </div>
        <div class="score-card">
            <p class="button-text">Computer</p>
            <div>
                <i class="material-symbols-outlined">computer</i>    
                <p class="big-score" id="computerscore">0</p>
            </div>    
        </div>
    </div>
    
    <h2>Results</h2>
    <table>
        <tr>
            <td>Round 1</td>
            <td>Hello</td>
        </tr>
        <tr>
            <td>Round 2</td>
            <td></td>
        </tr>
        <tr>
            <td>Round 3</td>
            <td></td>
        </tr>
        <tr>
            <td>Round 4</td>
            <td></td>
        </tr>
        <tr>
            <td>Round 5</td>
            <td></td>
        </tr>
    </table>

    <button id="restart-button">Restart game</button>
</div>
</body>
<script src="script.js"></script>
</html>
